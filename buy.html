<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>GiftHouse - Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #ff4d6d;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .product-summary {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #ff4d6d;
    }

    .product-summary h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .price {
      color: #ff4d6d;
      font-weight: bold;
      font-size: 18px;
    }

    .checkout-btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #e63a56;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>GiftHouse Checkout üõçÔ∏è</header>

  <div class="container">
    <h2>Complete Your Purchase</h2>

    <!-- Product Summary -->
    <div class="product-summary">
      <h3>Selected Product: <span id="productName">Teddy Bear</span></h3>
      <p>Quantity: <span id="quantity">1</span></p>
      <p class="price">Total: ‚Çπ<span id="price">299</span></p>
    </div>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" placeholder="Enter your full address" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">-- Select Payment Method --</option>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI / Google Pay</option>
        <option value="card">Credit / Debit Card</option>
      </select>
     
   <button type="submit" class="checkout-btn">Place Order</button>
</button>

    </form>
  </div>

  <footer>
    <p>&copy; 2025 GiftHouse. All Rights Reserved.</p>
  </footer>

  <script>
    // Optional: dynamic product info (if you want product to change when clicked)
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');

    if (name && price) {
      document.getElementById('productName').textContent = name;
      document.getElementById('price').textContent = price;
    }
  </script>
</body>
</html>
